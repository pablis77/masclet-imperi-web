server {
    listen 80;
    server_name localhost;
    
    # Root para archivos estáticos (favicon, etc)
    root /usr/share/nginx/html;

    # Proxy inverso a la aplicación Node.js (Astro SSR)
    location / {
        proxy_pass http://masclet-frontend-node:10000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Configurar tiempo de espera más largo para SSR
        proxy_read_timeout 120s;
    }

    # Acceso directo a archivos en _astro y assets
    location ~ ^/(_astro|assets)/ {
        proxy_pass http://masclet-frontend-node:10000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Configuración para favicon
    location = /favicon.ico {
        try_files /favicon.ico =404;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # SOLUCIÓN CRÍTICA: Cambio en la configuración del proxy para la API 
    # para evitar la duplicación del prefijo /api/ cuando el frontend ya incluye /api/ en sus peticiones
    
    # Proxy para /api/ (sin v1) - Para endpoints directos como /api/auth/login
    location /api/ {
        # Proxy a la API sin duplicar el prefijo /api/
        proxy_pass http://masclet-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Proxy específico para /api/v1/ - Para mantener compatibilidad con rutas que ya incluyen v1
    location /api/v1/ {
        # Proxy a la API con la ruta completa correcta
        proxy_pass http://masclet-api:8000/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Configuración de logs
    access_log /var/log/nginx/masclet_access.log;
    error_log /var/log/nginx/masclet_error.log;
}
