server {
    listen 80;
    server_name localhost;
    
    # Root para archivos estáticos (favicon, etc)
    root /usr/share/nginx/html;

    # Proxy inverso a la aplicación Node.js (Astro SSR)
    location / {
        proxy_pass http://masclet-frontend-node:10000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Redirección de assets a _astro para mantener compatibilidad con el despliegue local
    location /assets/ {
        # Intenta primero en la carpeta "assets" original
        try_files $uri $uri/ @astro_assets;
    }

    # Fallback para acceder a _astro cuando se solicita /assets/
    location @astro_assets {
        # Reescribe la ruta de assets a _astro
        rewrite ^/assets/(.*) /_astro/$1 break;
        proxy_pass http://masclet-frontend-node:10000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Acceso directo a archivos en _astro
    location /_astro/ {
        proxy_pass http://masclet-frontend-node:10000/_astro/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Configuración para favicon (con ambos nombres posibles)
    location = /favicon.ico {
        try_files /favico.ico /favicon.ico =404;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Manejo especial para rutas de páginas - con path rewriting para SSR
    location ~ ^/(dashboard|explotaciones|animals)/?$ {
        proxy_pass http://masclet-frontend-node:10000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Configurar tiempo de espera más largo para SSR
        proxy_read_timeout 120s;
    }

    # Proxy inverso a la API FastAPI
    location /api/ {
        proxy_pass http://masclet-api:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Para endpoint users/me que tiene error 405
        if ($request_method = GET) {
            set $api_method $request_method;
            # En caso de users/me, podemos intentar POST
            if ($request_uri ~ "^/api/v1/auth/users/me") {
                set $api_method "POST";
                proxy_method POST;
            }
        }
    }

    # Configuración de logs
    access_log /var/log/nginx/masclet_access.log;
    error_log /var/log/nginx/masclet_error.log;
}
