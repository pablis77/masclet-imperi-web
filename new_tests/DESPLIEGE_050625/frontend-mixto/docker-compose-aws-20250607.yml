version: '3.8'

services:
  # Servidor Node.js para SSR
  masclet-frontend-node:
    image: masclet-imperi-web-deploy-masclet-frontend-node:latest
    container_name: masclet-frontend-node
    restart: unless-stopped
    networks:
      - masclet-network
    environment:
      - NODE_ENV=production
      - API_URL=http://34.253.203.194:8000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M

  # Nginx como proxy inverso y servidor de est√°ticos
  masclet-frontend-nginx:
    image: masclet-imperi-web-deploy-masclet-frontend-nginx:latest
    container_name: masclet-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - masclet-frontend-node
    networks:
      - masclet-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 128M
        reservations:
          memory: 64M

networks:
  masclet-network:
    external: true
