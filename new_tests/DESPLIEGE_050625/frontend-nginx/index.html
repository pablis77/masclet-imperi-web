<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masclet Imperi - Cargando</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { text-align: left; margin: 20px auto; max-width: 600px; background: #f8f8f8; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Cargando Masclet Imperi...</h1>
    
    <div id="debug">Información de depuración:</div>
    <div id="path-test"></div>
    
    <script>
        // Función para registrar mensajes en pantalla
        function log(message, type = 'success') {
            const timestamp = new Date().toISOString();
            const div = document.createElement('div');
            div.textContent = `${timestamp.substring(11, 23)}: ${message}`;
            div.className = type; // 'error', 'success', 'info'
            document.getElementById('debug').appendChild(div);
            console.log(`[${type}] ${message}`);
        }
        
        // Función para probar una ruta
        function testPath(path, description, nextTest) {
            log(`Probando ${description}: ${path}`, 'info');
            
            const script = document.createElement('script');
            script.src = path;
            script.onerror = () => {
                log(`❌ Error al cargar: ${path}`, 'error');
                if (nextTest) nextTest();
            };
            script.onload = () => {
                log(`✅ Éxito! Recurso cargado desde: ${path}`);
                document.getElementById('path-test').innerHTML += 
                    `<div><strong style="color:green">Ruta funcionando:</strong> ${path}</div>`;
            };
            document.head.appendChild(script);
        }
        
        // Script de diagnóstico
        document.addEventListener('DOMContentLoaded', () => {
            log('Página cargada, iniciando diagnóstico...', 'info');
            
            // Rutas a probar en orden
            const pathsToTest = [
                { path: '/vendor.CIJYp_OF.js', desc: 'ruta directa especial' },
                { path: '/client/_astro/vendor.CIJYp_OF.js', desc: 'ruta relativa a client' },
                { path: '/_astro/vendor.CIJYp_OF.js', desc: 'ruta absoluta _astro' },
                { path: '/client/vendor.CIJYp_OF.js', desc: 'ruta directa en client' }
            ];
            
            // Probar cada ruta secuencialmente
            let currentIndex = 0;
            
            function testNextPath() {
                if (currentIndex < pathsToTest.length) {
                    const current = pathsToTest[currentIndex];
                    currentIndex++;
                    testPath(current.path, current.desc, testNextPath);
                } else {
                    log('Pruebas de rutas finalizadas', 'info');
                    log('Redirigiendo a /login en 5 segundos...', 'info');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 5000);
                }
            }
            
            // Iniciar las pruebas
            testNextPath();
        });
    </script>
</body>
</html>
