    body {

    }
    #loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .app-title {

      color: #333;
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #333;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }
    .loading-progress {
      width: 200px;
      height: 5px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.3s ease-in-out;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-panel {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 15px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 400px;
      z-index: 10000;
    }
    .error-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .error-list {
      margin: 0;
      padding-left: 20px;
    }
    .retry-button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .retry-button:hover {
      background-color: #c82333;
    }
  </style>

  <div id="loading-container">
    <div class="app-title">Masclet Imperi Web</div>
    <div class="spinner"></div>
    <div class="loading-text">Cargando aplicación...</div>
    <div class="loading-progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="loading-text" id="loading-status">Inicializando...</div>
  </div>
  
  <!-- Panel de error (oculto inicialmente) -->
  <div id="error-panel" class="error-panel">
    <div class="error-title">Error al cargar la aplicación</div>
    <ul class="error-list">
      
    </ul>
    <button class="retry-button" onclick="location.reload()">Reintentar</button>
  </div>

  <script>
    // Control de estado de carga
    let loadedScripts = 0;
    const totalScripts = 53;
    
    // Función para actualizar el progreso
    function scriptLoaded() {
      loadedScripts++;
      const progressBar = document.getElementById('progress-bar');
      const percentage = (loadedScripts / totalScripts) * 100;
      progressBar.style.width = percentage + '%';
      
      document.getElementById('loading-status').textContent = 
        `Cargando recursos... (${loadedScripts}/${totalScripts})`;
      
      if (loadedScripts >= totalScripts) {
        finalizarCarga();
      }
    }
    
    // Función para completar la carga
    function finalizarCarga() {
      document.getElementById('loading-status').textContent = 'Renderizando...';
      
      // Dar tiempo para que se complete el render
      setTimeout(() => {
        const loadingContainer = document.getElementById('loading-container');
        loadingContainer.style.opacity = '0';
        
        // Ocultar completamente después de la transición
        setTimeout(() => {
          loadingContainer.style.display = 'none';
        }, 500);
      }, 300);
    }
    
    // Función para manejar errores
    function handleError(error) {
      console.error('Error en la aplicación:', error);
      document.getElementById('error-panel').style.display = 'block';
    }
    
    // Iniciar carga de recursos al cargar la página
    window.addEventListener('DOMContentLoaded', function() {
      try {
        console.log('DOM cargado, iniciando carga de scripts...');
        
        // Si no hay scripts para cargar, finalizar directamente
        if (totalScripts === 0) {
          console.warn('No se encontraron scripts para cargar');
          finalizarCarga();
        }
        
        // Verificación de tiempo de carga
        setTimeout(() => {
          if (loadedScripts < totalScripts) {
            console.warn('Tiempo de espera excedido, finalizando carga manualmente');
            finalizarCarga();
          }
        }, 10000); // 10 segundos de timeout
      } catch (error) {
        handleError(error);
      }
    });
  </script>
