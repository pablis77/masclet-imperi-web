version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
        - node build-index.cjs
  artifacts:
    baseDirectory: frontend/dist/client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
    appRoot: .
