version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - cd frontend
            - npm run build
            - node create-index.cjs
      artifacts:
        baseDirectory: frontend/dist/client
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    appRoot: .
