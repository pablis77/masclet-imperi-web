<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masclet Imperi - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #4338ca;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .loading {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="/images/logo_masclet.jpg" alt="Logo Masclet Imperi" class="logo">
  
  <div class="card">
    <h2>Iniciar Sesión</h2>
    <p>Acceda a la plataforma de gestión ganadera</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required value="admin">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required value="admin123">
      </div>
      
      <button type="submit">Iniciar Sesión</button>
    </form>
    
    <div id="error" class="error"></div>
    <div id="loading" class="loading"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const error = document.getElementById('error');
      const loading = document.getElementById('loading');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        error.textContent = '';
        loading.textContent = 'Iniciando sesión...';
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
          console.log('🔑 Iniciando autenticación...');
          
          // Crear los datos del formulario en el formato esperado
          const formData = new URLSearchParams();
          formData.append('username', username);
          formData.append('password', password);
          formData.append('grant_type', 'password');
          
          const response = await fetch('/api/auth-proxy', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
          });
          
          if (!response.ok) {
            throw new Error('Credenciales incorrectas');
          }
          
          const data = await response.json();
          
          if (data.access_token) {
            localStorage.setItem('token', data.access_token);
            
            // Manejar datos de usuario si están disponibles
            if (data.user) {
              const userData = data.user;
              
              // Caso especial para Ramon
              if (userData.username && userData.username.toLowerCase() === 'ramon') {
                console.log('👑 Usuario Ramon detectado, asignando rol especial');
                userData.role = 'Ramon';
                localStorage.setItem('userRole', 'Ramon');
                localStorage.setItem('ramonFix', 'true');
              } else if (userData.role === 'gerente') {
                userData.role = 'Ramon';
                localStorage.setItem('userRole', 'Ramon');
              }
              
              localStorage.setItem('user', JSON.stringify(userData));
              if (userData.role) {
                localStorage.setItem('userRole', userData.role);
              }
            }
            
            // Redireccionar al dashboard
            loading.textContent = 'Login exitoso! Redireccionando...';
            window.location.href = '/';
          } else {
            throw new Error('No se recibió token de autenticación');
          }
        } catch (err) {
          console.error('Error en login:', err);
          error.textContent = err.message || 'Error al iniciar sesión';
          loading.textContent = '';
        }
      });
    });
  </script>
</body>
</html>
